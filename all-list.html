<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="icons/css/all.css" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>All List</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg pt-3 pb-3">
      <div class="container">
        <a class="navbar-brand" href="./index.html">
          <img src="/assets/logo.png" alt="" />
        </a>

        <!-- Mobile Nav Button -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Mobile Nav Button Ends -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Agency</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>

          <button class="btn btn-primary large" type="submit">
            Add Listing
          </button>
        </div>
      </div>
    </nav>

    <!-- Navigation Ends -->

    <!-- Hero Section -->

    <main>
      <section class="hero-map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d155421.70603689164!2d13.259929536977793!3d52.50693861644976!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47a84e373f035901%3A0x42120465b5e3b70!2sBerlin!5e0!3m2!1sen!2sde!4v1671066034703!5m2!1sen!2sde"
          width="100%"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </section>
    </main>
    <!-- Hero Section Ends -->

    <!-- Section Listing Categories -->

    <section>
      <div class="container">
        <div class="filter-wrapper">
          <div class="row">
            <div
              class="col d-flex gap-2 justify-content-center mb-5"
              id="filter-buttons"
            >
              <button
                class="btn btn-primary outline xsmall filter-btn"
                data-filter="all"
              >
                All
              </button>
              <button class="btn btn-primary outline xsmall filter-btn">
                Single Family
              </button>
              <button class="btn btn-primary outline xsmall filter-btn">
                Villa
              </button>
              <button class="btn btn-primary outline xsmall filter-btn">
                Apartment
              </button>
              <button class="btn btn-primary outline xsmall filter-btn">
                Condo
              </button>
            </div>
          </div>
        </div>
        <!-- Listing -->
        <div class="row">
          <div
            class="row listing-wrapper d-flex gap-4 flex-wrap"
            id="listingWrapper"
          ></div>

          <div id="myarray"></div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script src="main.js" type="module"></script>
    <script src="alllist.js" type="module"></script>
  </body>
</html>
